<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>예시 페이지</title>
</head>
<body>
<main layout:fragment="content">
    <form th:action="@{/post/register}" th:object="${post}" method="post">
        <div>
            <label for="userId">UserID:</label>
            <input type="text" id="userId" th:field="*{userId}" required/>
        </div>
        <div>
            <label for="boardId">BoardID:</label>
            <input type="password" id="boardId" th:field="*{boardId}" required/>
        </div>
        <div>
            <label for="postTitle">Title:</label>
            <input type="text" id="postTitle" th:field="*{postTitle}" required/>
        </div>
        <div>
            <label for="postContent">Content:</label>
            <input type="text" id="postContent" th:field="*{postContent}"/>
        </div>
        <button type="submit" class="button">등록</button>
    </form>
</main>
</body>
</html>
