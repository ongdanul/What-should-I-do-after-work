<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- bootstrap ICON CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/layout.css">
    <title th:layout:layoutTilte="${title}">기본 페이지</title>
</head>
<body>

<header>
    <div class="headerContainer">
        <div class="homeLogo">
        </div>
        <div class="loginIcon">
            <i class="bi bi-person dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></i>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{'/profile'}">회원정보</a></li>
                <li><a class="dropdown-item" th:href="@{'/activity'}">회원활동정보</a></li>
                <li><a class="dropdown-item" th:href="@{'/admin'}">관리자페이지</a></li>
                <li><button class="dropdown-item" id="logoutButton">로그아웃</button></li>
            </ul>
        </div>
    </div>
</header>

<main layout:fragment="content">

</main>

<footer>
    <div class="footerContainer">
        <div class="project">
            <p>프로젝트 이름</p>
            <p>ⓒ프로젝트 팀 명</p>
            <p>이메일 : 팀 리더 이메일</p>
            <a th:href="@{'/notice'}">repository : 깃허브주소</a>
        </div>
        <div>
            <p>공지사항</p>
        </div>
    </div>
</footer>

<!-- bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function logout() {
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '/logout';
        form.style.display = 'none';

        document.body.appendChild(form);
        form.submit();
    }

    document.getElementById('logoutButton').addEventListener('click', logout);
</script>
</body>
</html>
