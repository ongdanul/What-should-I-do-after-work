<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>관리자 페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/js/admin/admin.js}"></script>
</head>
<body>
<main layout:fragment="content">
    <div class="container">
        <h1>관리자 페이지</h1>
        <br>
        <table class="table">
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>이메일</th>
                <th>전화번호</th>
                <th>가입일자</th>
                <th>로그인 락</th>
                <th>관리자 여부</th>
                <th>회원삭제</th>

            </tr>
            <tr th:each="users : ${users}">
                <td th:text="${users.userId}"></td>
                <td th:text="${users.userName}"></td>
                <td th:text="${users.email}"></td>
                <td th:text="${users.contact}"></td>
                <td th:text="${users.regDate}"></td>
                <td>
                    <button th:text="${users.loginLock ? 'UNLOCK' : 'LOCK'}"
                            th:attr="onclick=|toggleLoginLock('${users.userId}', ${users.loginLock})|">
                    </button>
                </td>
                <td>
                    <button th:text="${users.authorities == 'ROLE_ADMIN' ? '관리자' : '사용자'}"
                            th:attr="onclick=|toggleAdmin('${users.userId}', '${users.authorities}')|">
                    </button>
                </td>
                <td>
                    <form th:action="@{/admin/delete}" method="post" style="display:inline;">
                        <input type="hidden" name="userId" th:value="${users.userId}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </table>
        <div class="button-group">
            <button onclick="location.href='/sample'">돌아가기</button>
        </div>
    </div>
</main>
</body>
</html>
