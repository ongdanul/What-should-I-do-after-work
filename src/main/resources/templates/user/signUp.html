<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/user/common.css">
    <link rel="stylesheet" href="/css/user/signUp.css">
    <title>회원가입 페이지</title>
</head>
<body>
<div class="signUpContainer">
    <p class="signUpTitle">회원가입</p>
    <div class="signUpContent">
        <form th:action="@{/user/sign-up}" method="post">
            <label for="userId">아이디</label>
            <input type="text" name="userId" id="userId" maxlength="10" required placeholder="아이디">
            <div id="idFeedback" class="feedback"></div>

            <label for="userPw">비밀번호</label>
            <input type="password" name="userPassword" id="userPw" required placeholder="비밀번호">
            <div id="pwFeedback" class="feedback"></div>

            <label for="confirmPw">비밀번호 확인</label>
            <input type="password" id="confirmPw" required placeholder="비밀번호 확인">
            <div id="confirmPwFeedback" class="feedback"></div>

            <label for="userName">이름</label>
            <input type="text" name="userName" id="userName" required placeholder="이름">

            <label>연락처</label>
            <div class="contactContainer">
                <select id="contactPrefix">
                    <option value="010">010</option>
                    <option value="011">011</option>
                </select>
                <span>-</span>
                <input type="text" id="contactMiddle" maxlength="4" required placeholder="연락처를">
                <span>-</span>
                <input type="text" id="contactSuffix" maxlength="4" required placeholder="입력해주세요">
            </div>
            <input type="hidden" id="contact" name="contact">

            <label for="email">이메일</label>
            <input type="email" name="email" id="email" required placeholder="이메일">
            <div id="emailFeedback" class="feedback"></div>
            <div class="btnSection">
                <button type="submit" class="signUpBtn">회원가입</button>
                <button type="button" class="cancelBtn">취소</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script th:src="@{/js/user/signUp.js}"></script>
</body>
</html>
