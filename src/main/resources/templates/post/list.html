<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>예시 페이지</title>
</head>
<body>
<main layout:fragment="content">
    <form action="/post/list">
        <select name="filter">
            <option value="post_title">제목</option>
            <option value="post_content">내용</option>
        </select>
        <input type="text" name="description">
        <input type="submit" value="검색">
        <table border="1">
            <tr th:each="post : ${posts}">
                <td th:text="${post.post_id}">default value</td>
                <td><a th:href="'/post/'+${post.post_id}" th:text="${post.post_title}"></a></td>
                <td th:text="${post.post_content}">default value</td>
            </tr>
        </table>
        <button type="button" onclick="location.href='/post/register'">글쓰기</button>
    </form>

</main>
</body>
</html>
