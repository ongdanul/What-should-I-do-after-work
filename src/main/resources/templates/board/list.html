<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>home</title>
</head>
<body>
<main layout:fragment="content">
    <table border="1">
        <tr th:each="board : ${boards}">
            <!-- 게시판 리스트 -->
            <td>
                <a th:href="'/post/list/'+${board.boardId}" th:text="${board.boardTitle}"></a>
            </td>
            <!-- 게시판 수정 -->
            <td>
                <form th:action="@{/board/edit/{boardId}(boardId=${board.boardId})}" method="get">
                    <button type="submit" class="button">수정</button>
                </form>
            </td>
            <!-- 게시판 삭제 -->
            <td>
                <form th:action="@{/board/{boardId}(boardId=${board.boardId})}" th:method="delete">
                    <button type="submit" class="button">삭제</button>
                </form>
            </td>
        </tr>
    </table>
    <button type="button" onclick="location.href='/board/register'">게시판 등록</button>
</main>
</body>
</html>
