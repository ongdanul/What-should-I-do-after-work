<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/user/common.css">
    <link rel="stylesheet" href="/css/user/login.css">
    <title>로그인 페이지</title>
</head>
<body>
<div class="logo">
    <img th:src="@{/img/logo.png}">
</div>
<div class="loginContainer">
    <p class="loginTitle">로그인</p>
    <div>
        <form class="loginForm">
            <div class="id">
                <label>아이디</label>
                <input type="text" name="username" id="userName" placeholder="아이디">
            </div>
            <div class="pw">
                <label>비밀번호</label>
                <input type="password" name="password" id="userPw" placeholder="비밀번호">
            </div>
            <div class="loginOption">
                <label>
                    <input type="checkbox" name="rememberId" id="rememberId">
                    아이디저장
                </label>
                <label>
                    <input type="checkbox" name="rememberMe" id="rememberMe">
                    자동로그인
                </label>
            </div>
            <button type="submit" class="loginBtn">로그인</button>
            <button type="button" class="signUpBtn">회원가입</button>
        </form>
    </div>
    <div class="signUpFind">
        <a th:href="@{'/user/find-id'}">아이디찾기 </a>
        <a th:href="@{'/user/find-pw'}">비밀번호찾기</a>
    </div>
    <div class="divider">
        <span>또는</span>
    </div>
    <div class="socialLogin">
        <div class="kakao">
            <img th:src="@{/img/login/kakao.png}" width=40 height=40 alt="카카오">
        </div>
        <div class="naver">
            <img th:src="@{/img/login/naver.png}" width=40 height=40 alt="네이버">
        </div>
        <div class="google">
            <img th:src="@{/img/login/google.png}" width=40 height=40 alt="구글">
        </div>
    </div>
</div>
<div id="flashMessage" th:text="${message}" style="display:none;"></div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script th:src="@{/js/user/login.js}"></script>
</body>
</html>
