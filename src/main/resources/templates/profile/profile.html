<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="">
<head>
  <title>회원정보 페이지</title>
</head>
<body>
<main layout:fragment="content">
  <div class="container">
    <h1>내 정보</h1>
    <br>
    <table class="table">
      <tr>
        <th>아이디</th>
        <th>이름</th>
        <th>전화번호</th>
        <th>이메일</th>
      </tr>
      <tr>
        <td th:text="${profile.userId}"></td>
        <td th:text="${profile.userName}"></td>
        <td th:text="${profile.contact}"></td>
        <td th:text="${profile.email}"></td>
      </tr>
    </table>
    <div class="button-group">
      <button onclick="location.href='/profile/edit'">수정</button>
      <button onclick="location.href='/board/list'">취소</button>

      <!--임시로 샘플화면으로 보내놈. 실 로그인 사용자 데이터 삭제와 동시에 로그인 화면으로 넘기기-->
      <form th:action="@{/profile/delete}" method="post" style="display:inline;">
        <button type="submit">회원 탈퇴</button>
      </form>
    </div>
  </div>
</main>
</body>
</html>
