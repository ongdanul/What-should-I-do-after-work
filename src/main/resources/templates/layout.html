<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- bootstrap ICON CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/layout.css">
    <title th:layout:layoutTilte="${title}">기본 페이지</title>
</head>
<body>

<header>
    <div class="headerContainer">
        <div class="homeLogo">
            <a th:href="@{'/board/list'}"><img th:src="@{/img/homeLogo.png}"></a>
        </div>
        <div class="loginIcon">
            <i class="bi bi-person dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></i>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{'/profile'}">회원정보</a></li>
                <li><a class="dropdown-item" th:href="@{'/activity'}">회원활동정보</a></li>
                <li sec:authorize="hasRole('ROLE_ADMIN')"><a class="dropdown-item" th:href="@{'/admin'}">관리자페이지</a></li>
                <li><button class="dropdown-item" id="logoutButton">로그아웃</button></li>
            </ul>
        </div>
    </div>
</header>

<main layout:fragment="content">

</main>

<footer>
    <div class="footerContainer">
        <div class="project">
            <p>ⓒ퇴근하고 뭐하지?</p>
            <p>Contact : star6910@naver.com</p>
            <a th:href="${'https://kdt-gitlab.elice.io/cloud_track/class_05/web_project1/team06/team06'}">repository : https://kdt-gitlab.elice.io</a>
        </div>
        <div>
            <a th:href="@{'/notice'}">공지사항</a>
        </div>
    </div>
</footer>

<!-- bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/layout.js}"></script>
</body>
</html>
