<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" href="/css/post/edit.css">
    <title>게시글 수정</title>
</head>
<body>
<main layout:fragment="content">
    <form th:action="@{/post/{postId}(postId=${post.postId})}" th:method="patch">
        <div class="mb-3">
            <label for="postTitle" class="form-label">제목</label>
            <input type="text" class="form-control" id="postTitle" name="postTitle" th:value="${post.postTitle}"
                   required/>
        </div>
        <div class="mb-3 box">
            <label for="postContent" class="form-label">내용</label>
            <textarea class="form-control" id="postContent" name="postContent" th:text="${post.postContent}"
                      rows="5" required></textarea>
            <button type="submit" class="btn">확인</button>
            <button type="button" class="btn" onclick="history.back()">취소</button>
        </div>

    </form>
</main>
</body>
</html>
