<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Post Detail</title>
</head>
<body>
<main layout:fragment="content">
    <div>
        <ul>
            <li>
                <a href="/activity">작성한 게시물</a>
            </li>
            <li>
                <a href="/activity/bookmark">즐겨찾기한 게시물</a>
            </li>
            <li>
                <a href="/activity/follow">팔로우한 유저 게시물</a>
            </li>
            <li>
                <a href="/activity/follower">팔로워</a>
            </li>
        </ul>
    </div>
    <div>
        <table border="1">
            <tr th:each="post : ${posts}">
                <td th:text="${post.user.userName}">default value</td>
                <td><a th:href="'/post/'+${post.postId}" th:text="${post.postTitle}"></a></td>
                <td th:text="${post.postContent}">default value</td>
                <td th:text="${post.viewCount}">default value</td>
            </tr>
        </table>
    </div>
</main>
</body>
</html>
