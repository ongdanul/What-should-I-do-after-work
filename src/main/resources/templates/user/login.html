<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/user/login.css">
    <title>로그인 페이지</title>
</head>
<body>
<div class="logo">
    <div class="img">
    </div>
</div>
<div class="loginContainer">
    <div class="loginTitle">
        <h1>로그인</h1>
    </div>
    <div >
        <form class="loginForm">
            <div class="id">
                <label>아이디</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="pw">
                <label>비밀번호</label>
                <input type="password" name="password" id="userPw">
            </div>
            <div class="loginOption">
                <label>
                    <input type="checkbox" name="rememberMe" id="rememberMe" checked>
                    자동로그인
                </label>
            </div>
            <button type="submit" class="loginBtn">로그인</button>
            <button type="button" class="signUpBtn">회원가입</button>
        </form>
    </div>
    <div class="signUpFind">
        <a th:href="@{'/user/find-id'}">아이디찾기 </a>
        <a th:href="@{'/user/find-pw'}">비밀번호찾기</a>
    </div>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script th:inline="javascript">
    var flashMessage = [[${message}]];
    if (flashMessage) {
        alert(flashMessage);
    }
</script>
<script>
    async function login(e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('userPw').value;
        const rememberMe = document.getElementById('rememberMe').checked ? 'true' : 'false';

        const data = { username, password, rememberMe };

        try {
            const response = await axios.post("/user/loginProcess", null, { params: data });

            window.location.href = "/board/list";
        } catch (error) {
            if (error.response) {
                if (error.response.status === 403 && error.response.data === "LOGIN_LOCKED") {
                    alert("로그인 5회 실패로 계정이 비활성화 되었습니다.\n비밀번호찾기에서 임시비밀번호를 발급하세요.");
                } else if (error.response.status === 401) {
                    alert("아이디 또는 비밀번호를 확인하세요.");
                } else {
                    alert("알 수 없는 오류가 발생했습니다. 다시 시도해 주세요.");
                }
            } else {
                alert("서버와의 연결에 문제가 발생했습니다.");
            }
            console.error("로그인 에러 발생:", error.message);
        }
    }

    document.querySelector('.loginBtn').addEventListener('click', login);
    document.querySelector('.signUpBtn').addEventListener('click', () => location.href = '/user/sign-up');
</script>
</body>
</html>
