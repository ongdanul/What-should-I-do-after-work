<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Post List</title>
</head>
<body>
<main layout:fragment="content">
    <form action="/post/list">
        <!-- 정렬 -->
        <a href="#" th:href="@{/post/list/{boardId}(boardId=${boardId}, orderBy='reg_date')}">등록일</a>
        <a href="#" th:href="@{/post/list/{boardId}(boardId=${boardId}, orderBy='view_count')}">조회수</a>
        <select name="filter">
            <option value="post_title">제목</option>
            <option value="post_content">내용</option>
        </select>
        <input type="text" name="description">
        <input type="submit" value="검색">
        <input type="hidden" th:name="boardId" th:value="${boardId}"/>
        <a th:href="'/post/list/' + ${boardId}">게시글 목록</a>
        <table border="1">
            <tr th:each="post : ${posts}">
                <td th:text="${post.user.userName}">default value</td>
                <td><a th:href="'/post/'+${post.postId}" th:text="${post.postTitle}"></a></td>
                <td th:text="${post.postContent}">default value</td>
                <td th:text="${post.viewCount}">default value</td>
            </tr>
        </table>
        <a th:href="@{/post/register(boardId=${boardId})}">글쓰기</a>
        <a th:href="'/board/list'">게시판 목록</a>

        <!-- 페이지 버튼 -->
        <div>
            <a th:href="@{/post/list/{boardId}(boardId=${boardId}, page=${page - 1}, pageSize=10)}" th:if="${page > 1}">이전</a>

            <span>Page <span th:text="${page}">1</span></span>

            <a th:href="@{/post/list/{boardId}(boardId=${boardId}, page=${page + 1}, pageSize=10)}">다음</a>
        </div>
    </form>

</main>
</body>
</html>
